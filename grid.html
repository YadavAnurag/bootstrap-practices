<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="css/grid.css">
  <title>Document</title>
</head>
<body>
  <h1>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illo quisquam.</h1>
  <!--
  horizonal alignment
  start
  center
  end
  around
  between
   -->
   <!--
   vertical alignment
   row===align-item-start/center/end
   col===align-self-start/center/end
    -->
  <div class="container con">

    <div class="row">row 1 justify-content-around</div>
    <div class="row justify-content-around">
      <div class="col-4 orange">Batman</div>
      <div class="col-4 red">Superman</div>
    </div>

    <div class="row">row 2 justify-content-between</div>
    <div class="row justify-content-between">
      <div class="col-4 orange">Batman</div>
      <div class="col-4 red">Superman</div>
    </div>
    <div class="row">row 2 justify-content-center</div>
    <div class="row justify-content-center">
      <div class="col-4 orange">Batman</div>
      <div class="col-4 red">Superman</div>
    </div>

<!--
  flex-ordering====applying ot columns
  flex-start
  flex-last


  offset-md-4

  push-md-4
  pull-md-5

  nesting
  -->

    <div class="row">row 3</div>
    <div class="row">
      <div class="col-4 orange">Batman</div>
      <div class="col-4 offset-md-3 red">Superman</div>
      <!-- <div class="col-4  green">Spiderman</div> -->
    </div>

    <div class="row">row 4</div>
    <div class="row">
      <div class="col-md-9 push-md-3 orange">Batman</div>
      <div class="col-md-3 pull-md-4 red">Superman</div>
    </div>


    <div class="row">row 5</div>
    <div class="row">
      <div class="col-md-9  orange">
          <div class="row">
            <div class="col-md-6 red">red</div>
            <div class="col-md-6 orange">orange</div>
          </div>
      </div>
      <div class="col-md-3 red">Superman</div>
    </div>
  </div>
</body>
</html>
